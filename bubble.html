<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Bubble</title>
  <style>
    #item-2{
      border: 2px solid purple;
    }
    ul{
      border: 2px solid red;
    }
    body{
      border: 2px solid blue ;
    }
    section{
      border: 2px solid rgb(198, 21, 242) ;
    }
  </style>
</head>
<body id="body">
  <h1>Exploring Event Bubble</h1>
  <section id="list-container">
    <!-- ul>li#item-$*6>lorem2 -->
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Quis, minus.</li>
      <li id="item-3">Dolores, excepturi.</li>
      <li id="item-4">Esse, fugiat.</li>
      <li id="item-5">Aliquid, ipsa.</li>
      <li id="item-6">Hic, iure?</li>
    </ul>
  </section>
  <script>
    document.getElementById("item-2").addEventListener("click", function(event){
      console.log('Item 2 clicked');
      // event.stopPropagation();
      event.stopImmediatePropagation();
    })
    document.getElementById("list-ul").addEventListener("click",function(e){
      console.log('ul clicked');
    })
    document.getElementById("list-container").addEventListener("click",function(e){
      console.log('section container clicked');
    })
    document.getElementById("body").addEventListener("click",function(e){
      console.log('body of the html clicked');
    })
  </script>
</body>
</html>
