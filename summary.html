<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Summary handlers</title>
</head>
<body>
  
  <h1>Explore DOM Events</h1>
  <button onclick="makeGreen()">make Green</button>
  <button id="make-yellow">Make Yellow</button>
  <button id="make-tomato">Make Tomato</button>
  <input id="user-email" type="email">

  <script>
    // option 1: 
    function makeGreen(){
      document.body.style.backgroundColor = 'green';
    }
    // option 2: 
    document.getElementById('make-yellow').addEventListener('click', function(){
      document.body.style.backgroundColor = "yellow"
    })
    // keyup event
    document.getElementById('user-email').addEventListener('keyup', function(){
      console.log(event.target);
    })
    document.getElementById('make-tomato').addEventListener('click', function(){
      document.body.style.backgroundColor = "tomato"
    })
  </script>
</body>
</html>
